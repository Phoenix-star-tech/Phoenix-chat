<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-storage.js"></script>
</head>
<body>
  <div id="authContainer">
    <h2>Phoenix Chat</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <div id="chatContainer" style="display: none;">
    <header>
      <h2>Phoenix Chat</h2>
      <button onclick="logout()">Logout</button>
    </header>
    <div id="chatWindow">
      <ul id="messages"></ul>
    </div>
    <footer>
      <input type="file" id="fileInput" onchange="sendFile()">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
